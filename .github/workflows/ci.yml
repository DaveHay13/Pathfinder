name: Pathfinder CI

   on:
     push:
       branches: [ main ]
     pull_request:
       branches: [ main ]

   jobs:
     build:
       runs-on: ubuntu-latest

       steps:
       - uses: actions/checkout@v3
       
       - name: Setup Node.js
         uses: actions/setup-node@v3
         with:
           node-version: '18'
           
       - name: Install dependencies
         run: npm install
         
       - name: Install Playwright browsers
         run: npx playwright install chromium
         
       - name: TypeScript compilation check
         run: npx tsc --noEmit
         
       - name: Test scanner on example.com
         run: npx ts-node src/pf/scan_locators.ts https://example.com
